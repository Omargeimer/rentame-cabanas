{% extends "cabanas/layout.html" %}
{% block titulo %}Registro{% endblock %}
{% load static %}

{% block contenido %}
{% load crispy_forms_tags %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <h4 class="card-title">Realiza el registro</h4>
            <h5 class="card-title">Complete todos los campos</h5>
            {{ form | crispy }}
            
            <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
        </div>
    </div>
</form>
{% endblock %}
